<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <input data-ng-model="vm.filter.name" placeholder="Find Cocktails by name" type="search"/>

                    <div class="widget wblue">
                        <div class="widget-head">
                            <div class="clearfix"></div>
                        </div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Ingredients</th>
                                    <th>Recipe</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="cocktail in vm.cocktails | filter:vm.filter track by $index">
                                    <td>{{cocktail.name}}</td>
                                    <td>{{cocktail.description}}</td>
                                    <td>
                                        <ul>
                                            <li data-ng-repeat="ingredient in cocktail.bar_ingredients">
                                                {{ingredient.name}} - {{ingredient.amount}} мл
                                            </li>
                                            <li data-ng-repeat="ingredient in cocktail.ingredients">{{ingredient.name}}
                                                - {{ingredient.amount}}
                                            </li>
                                        </ul>
                                    </td>
                                    <td>
                                        <ul>
                                            <li data-ng-repeat="step in cocktail.recipe">{{step}}</li>
                                        </ul>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
