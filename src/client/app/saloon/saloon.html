<section class="mainbar">
    <section class="matter">
        <div class="container">
            <h3>Which cocktail you want to prepare?</h3>
            <ul>
                <li data-ng-repeat="cocktail in vm.cocktails"><a href>{{cocktail.name}}</a></li>
            </ul>
            <button type="submit" class="btn btn-default" ng-click="vm.prepareCocktail()">Prepare cocktail</button>
        </div>
    </section>
</section>
